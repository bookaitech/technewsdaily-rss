name: Generate RSS feed

# Grant write permission to repository contents so the workflow can push generated files
permissions:
  contents: write

on:
  push:
    branches: [ main ]

jobs:
  build-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # ensure the action persists the GITHUB_TOKEN credentials so we can push
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Generate feed
        run: |
          python scripts/generate_feed.py

      - name: Commit docs/feed.xml if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/feed.xml
          if ! git diff --staged --quiet; then
            git commit -m "chore: regenerate docs/feed.xml"
            # push using the token provided to the runner (persist-credentials=true) or explicit auth
            git push
          else
            echo "No changes to feed.xml"
          fi

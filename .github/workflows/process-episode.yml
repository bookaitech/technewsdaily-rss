name: Process Episode and Update Feed

on:
  push:
    branches:
      - episode    

jobs:
  update-feed:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout episode branch
        uses: actions/checkout@v4
        with:
          ref: episode

      - name: Rebase main
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git fetch origin
          git checkout episode
          git rebase origin/main                    
          git push --force-with-lease

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Generate Feed
        run: python scripts/generate_feed.py

      - name: Cleanup data directory
        run: |
          rm -rf data/*.xml
          
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/feed.xml data/
          git commit -m "Update feed with new episode and cleanup"

      - name: Push to episode branch
        run: git push

      - name: Merge to main
        run: |
          git fetch origin main
          git checkout main
          git merge --no-ff episode -m "Merge episode branch"
          git push origin main

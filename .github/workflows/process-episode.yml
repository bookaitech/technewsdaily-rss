name: Process Episode and Update Feed

on:
  push:
    branches:
      - main

jobs:
  update-feed:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout episode branch
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Generate Feed
        run: python scripts/generate_feed.py

      - name: Cleanup data directory
        run: |
          rm -rf data/*.xml
          
      - name: Commit and push changes if any
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # Stage the files we expect to change. `git add` may return non-zero
          # if no files match, so ignore errors from it.
          git add docs/feed.xml data/ || true

          # If there are staged changes, commit and push. If not, skip.
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update feed with new episode and cleanup"
            git push
          fi

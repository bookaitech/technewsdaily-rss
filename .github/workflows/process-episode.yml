name: Process Episode and Update Feed

on:
  push:
    branches:
      - main

jobs:
  update-feed:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout episode branch
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Generate Feed
        run: python scripts/generate_feed.py

      - name: Cleanup data directory
        run: |
          rm -rf data/*.xml
          
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/feed.xml data/
          git commit -m "Update feed with new episode and cleanup"

      - name: Push to main
        run: git push      
